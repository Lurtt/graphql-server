type Link {
  id: ID! @unique
  createdAt: DateTime!
  description: String!
  url: String!
  postedBy: User
}

type Game {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  url: String
  postedBy: User
  favorite: [Favorite!]!
}

type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  links: [Link!]!
  games: [Game!]!
  favorite: [Favorite!]!
}

type Favorite {
  id: ID! @unique
  game: Game!
  user: User!
}
